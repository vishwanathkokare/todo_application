<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-2">
        <!-- alert start -->
        <div class="alert alert-warning alert-dismissible fade" role="alert">
            Please Enter A Input Value To Create Todo
            <button type="button" class="btn-close border-0" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <!-- alert end            -->
        <!-- logo and icon start -->
        <h1 class="text-white text-center logo fw-bold mb-3">TODO APP</h1>
        <!-- logo and icon end -->
        <!-- input start -->
        <div class="input-group container-sm  border-0 ">
            <input type="text" class="form-control input-color ps-4 py-3 border-0" id="input"
                placeholder="Create a new todo..">
        </div>
        <!-- input end -->
        <!-- list of todos start -->
        <div class="container-sm">
            <ul id="todos" class="list-group my-4">
            </ul>
        </div>
        <!-- list of todos end -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const input = document.querySelector('#input');
        const listGroup = document.querySelector('#todos');
        const alert = document.querySelector('.alert');
        const alertCloseBtn = document.querySelector('.btn-close');

        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter'  && input.value) {
                listGroup.innerHTML += `
                  <li class="list-group-item list-item clearfix py-2 my-1 border-0">
                    <input class="form-check-input me-2 mt-2 p-2 check" type="radio">
                    <label class="form-check-label mt-1">${input.value}</label>
                    <button class="btn float-end cross"><img src="images/icon-cross.svg" alt="X"></button>
                  </li>
                  `
                  input.value = '';
            } else if (event.key === 'Enter' && 
            !input.value) {
                alert.classList.add('show');
            }
        }) 

        alertCloseBtn.addEventListener('click',()=>{
            alert.classList.remove('show');
        })
    </script>
</body>

</html>
